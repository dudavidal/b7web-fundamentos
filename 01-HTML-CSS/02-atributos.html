<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de Atributos HTML</title>
</head>

<body>

    <h1>Atributos:</h1>

    <h2>Como usar links:</h2>
    <p>
        <a href="https://www.google.com/" target="_blank">Clique para entrar no Google</a>
    </p>

    <h2>Como usar imagens:</h2>
    <p>Imagem com largura de 100px:</p>
    <img src="https://i.pinimg.com/736x/61/2e/2e/612e2e3c8838ee5308f1fb72b7d5e516.jpg" width="100px"
        alt="Imagem exemplo 1" />

    <p>Imagem com altura de 200px:</p>
    <img src="https://i.pinimg.com/736x/61/2e/2e/612e2e3c8838ee5308f1fb72b7d5e516.jpg" height="200px"
        alt="Imagem exemplo 2" />

    <p>Imagem com largura 100px e altura 200px:</p>
    <img src="https://i.pinimg.com/736x/61/2e/2e/612e2e3c8838ee5308f1fb72b7d5e516.jpg" width="100px" height="200px"
        alt="Imagem exemplo 3" />

</body>

</html>
